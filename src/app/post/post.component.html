<div class="example-container" [ngClass]="{'dark-theme': isDarkTheme}">
  <div class="header-container">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
    </div>
    <mat-slide-toggle (change)="toggleTheme()" class="theme-toggle">
      Toggle {{ isDarkTheme ? 'Light' : 'Dark' }} Theme
    </mat-slide-toggle>
  </div>

  <!-- Table -->
  <mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.title }} </mat-cell>
    </ng-container>

    <!-- Body Column -->
    <ng-container matColumnDef="body">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Body </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.body }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Paginator -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="10"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
